version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NODE_ENV=production
      - PG_MAX_POOL=20
      - PG_IDLE_TIMEOUT=30000
      - PG_CONNECTION_TIMEOUT=15000
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=5000
      - GAME_RATE_LIMIT_MAX=200
      - ADMIN_SECRET=${ADMIN_SECRET}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - coding-bingo-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  coding-bingo-network:
    driver: bridge
